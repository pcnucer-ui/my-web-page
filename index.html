<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Colorful Webpage</title>
  
  <!-- Google Font -->

    :root {
      --text-color: #34495e;
      --footer-bg: #2c3e50;
      --footer-text: #ecf0f1;

    body {
      background-color: #f0f8ff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0 2rem;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(45deg, #ff6f61, #ff9a76);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    section {
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #2c3e50;
    }

    section:nth-of-type(odd) {
      background: linear-gradient(90deg, #fff3e0, #ffe0b2);
    }

    section:nth-of-type(even) {
      background: linear-gradient(90deg, #d0f0fd, #a0e0ff);
